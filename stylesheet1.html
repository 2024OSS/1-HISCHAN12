<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menuitem:hover {
            background-color: white;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div style="background-color: #04AA6D; color:white; margin: 10px; padding-top: 4px; height: 80px;">
        <h1 style="margin-top: 5px; margin-bottom: 0; padding-left: 10px; line-height: 1.2;">Welcome to My Homepage</h1>
        <p style="font-size: 17px; margin-top: 0; padding-left: 10px; line-height: 1.2;">Use the menu to select different Stylesheets</p>
    </div>

    <div class="row">
        <div class="column">
            <div id="menubar" style="width: 200px; float: left; margin: 10px;">
                <ul style="list-style-type: none; padding: 0;">
                    <li class="menuitem" style="background-color: #04AA6D; color: white; border: 1px solid #d4d4d4; padding: 3px; cursor: pointer; font-weight: bold; border-radius: 4px;">Stylesheet 1</li>
                    <li class="menuitem" style="background-color: #f1f1f1; color: black; border: 1px solid #d4d4d4; padding: 3px; margin-top: 3px; cursor: pointer; font-weight: bold; border-radius: 4px;">Stylesheet 2</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
